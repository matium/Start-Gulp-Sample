<!DOCTYPE html>
<html lang="ja">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta charset="UTF-8">
	<title>レスポンシブデザインにおけるメディアクエリ設定のモックアップ - Matium Playground</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<meta name="keywords" content="モックアップ,メディアクエリ,CSS,JavaScript,切り替え,ブレークポイント">
	<meta name="description" content="スマホ〜タブレット端末〜PC〜大画面ディスプレイの4つのブレークポイントを持つレスポンシブデザインページを実装するCSS（SCSS+Compass）とJavaScriptのリサイズ処理のモックアップ／サンプルコード">

	<!-- canonical -->
	<link rel="canonical" href="http://play.matium.jp/demo/responsive-design20180103/">

	<!-- css -->
	<link rel="stylesheet" href="css/index.css">

	<!-- js -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="js/main.js"></script>

</head>

<body>
	<!-- センタリングのためのコンテナ用flexbox -->
	<div class="wrapper">
		<!-- デバイスのイメージ画像 -->
		<figure class="device-image">
			<img src="images/device-image_smp.png" alt="デバイスイメージ">
		</figure>

		<section class="mq-info">
			<!-- デバイス名の表示 -->
			<p class="mq-device-name"></p>
			<!-- viewportの幅の表示 -->
			<p class="mq-viewport-size"></p>
		</section>
	</div>
</body>
</html>
